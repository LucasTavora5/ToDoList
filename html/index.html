<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="../css/style.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- JavaScript -->
    <script src="../js/script.js" defer></script>
  </head>

  <body>
    <div class="todo-container">
      <!-- HEADER -->
      <header>
        <h1>To do list</h1>
      </header>

      <!-- ADD TODO -->
      <form id="todo-form">
        <p>Adicione a sua tarefa:</p>
        <div class="form-control">
          <input
            type="text"
            id="todo-input"
            placeholder="O que vocÃª vai fazer hoje?"
          />
          <button type="submit">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </form>

      <!-- EDIT TODO -->
      <form id="edit-form">
        <p>Edite a sua tarefa:</p>
        <div class="form-control">
          <input type="text" id="edit-input" />
          <button type="submit">
            <i class="fa-solid fa-pen-to-square"></i>
          </button>
        </div>
        <button type="button" id="cancel-edit-btn">Cancelar</button>
      </form>

      <!-- TOOLBAR -->
      <div class="toolbar">
        <div class="search">
          <h3>Pesquisar:</h3>
          <form>
            <input type="text" id="search" placeholder="Buscar" />
            <button type="button" id="erase-button">
              <i class="fa-solid fa-delete-left"></i>
            </button>
          </form>
        </div>
      </div>

      <!-- FILTER -->
      <div class="filter">
        <h4>Filtrar:</h4>
        <select id="filter-select">
          <option value="all">Todos</option>
          <option value="done">Feitos</option>
          <option value="todo">A fazer</option>
        </select>
      </div>

      <!-- TODO LIST -->
      <div class="todo-list">
        <div class="todo">
          <h3>Estou fazendo alguma coisa</h3>
          <button class="finish-todo">
            <i class="fa-solid fa-check"></i>
          </button>
          <button class="edit-todo">
            <i class="fa-solid fa-pen-to-square"></i>
          </button>
          <button class="remove-todo">
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>

        <div class="todo">
          <h3>Estou estudando JavaScript</h3>
          <button class="finish-todo">
            <i class="fa-solid fa-check"></i>
          </button>
          <button class="edit-todo">
            <i class="fa-solid fa-pen-to-square"></i>
          </button>
          <button class="remove-todo">
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
